<script>

// =====================================================  draw_title ====
// Draw filled rect.
function draw_title( context ) 
{
    context.save( );
    context.fillStyle = 'lightgrey';
    context.font = "30px Arial";
    context.fillText( "Grid", 150, 150 );
    context.restore( );
}

var canvas = document.getElementById( "grid" );
  var context = canvas.getContext( "2d" );
  // Draw a grid
  draw_grid( context, 80, 80, 'black', 'black' );
  context.fillStyle = "#FFFFFF";
  
  //Draw source & sink cell
  var source = new Cell(1, 2);
  var sink = new Cell(8, 7);
  
  draw_cell(context, source.x, source.y);
  draw_cell(context, sink.x, sink.y);
